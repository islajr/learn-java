plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

// repositories

repositories {
    mavenCentral()
}

// dependencies

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

// unit testing

test {
    useJUnitPlatform()
}

// tasks

task hello {
    doLast {
        println("i am learning groovy!")
    }
}
